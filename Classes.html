<body>
     <p id="demo"></p>
    <script>
        class Car {
            constructor(name){
           this.brand = name;
            }
            present(){
                return "I hava a " + this.brand;
            }
        }

        class Model extends Car{
            constructor(name, mod){
                super(name);
                this.model = mod;
            }

            show(){
                return this.present() + ', it is a ' + this.model;
            }
        }
    const myCar1 = new Model("BMW", "AMW");
    document.write(myCar1.show());    

    // const myCar2 = new Car("FORD");

    // const myCar3 = new Car("AMW");
    // document.write(myCar3.present());    
    </script>
