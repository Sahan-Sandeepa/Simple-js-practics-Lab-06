<body>
    <h1>JavaScript Objects</h1>
        <p id="demo"></p>

        <script>
            const Animal = {

                type : "Invertebrates",
                displayType(){
                console.log(this.type);
    },
    
   };

   const animal  = Object.create(Animal);
   animal.displayType();

   const fish = Object.create(Animal)
   fish.type = "Fishes";
   fish.displayType();
   
        </script>
