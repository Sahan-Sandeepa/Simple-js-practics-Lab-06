<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="show"></h1>

    <script>
        const vehicalOne = {
            brand: "ford",
            model: "mustang",
            type: 'car',
            year: '2001',
            color: 'red',
            registration: {
                city: 'Houston',
                state: 'Texas',
                conutry: 'USA'
            }
        }

        myVehicle(vehicalOne);

        function myVehicle({model, registration: {state}}){
            const message = 'My' + model + ' is registered in ' + state + '_'

            document.getElementById('show').innerHTML = message;
        }
    </script>
</body>
</html>
